<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #9ad4ff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold;">News Daily</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Search from the top news websites
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button class="dropdown-item" id="thetimesofindia">The Times of India</button></li>
                            <li><a class="dropdown-item" href="#" id="google-news">Google News</a></li>
                            <li><a class="dropdown-item" href="#" id="reuters">Reuters</a></li>
                            <li><a class="dropdown-item" href="#" id="cnn">CNN</a></li>
                            <li><a class="dropdown-item" href="#" id="the-verge">The Verge</a></li>
                            <li><a class="dropdown-item" href="#" id="cbs-news">CBS News</a></li>
                            <li><a class="dropdown-item" href="#" id="bbc-news">BBC News</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="right">
                    <a href="https://www.facebook.com/profile.php?id=100006188325847" target="_blank"><img
                            src="img/facebook.png" alt="Fb icon"
                            style="height: 1.7rem; width: 1.7rem; margin-top: 3px; margin-right: 0.8em;"></a>
                    <a href="https://www.instagram.com/4rishabh_kumar/" target="_blank"><img src="img/instagram.png"
                            alt="Insta icon"
                            style="height: 1.7rem; width: 1.7rem; margin-top: 3px; margin-right: 0.8em;"></a>
                    <a href="https://github.com/Risk-Hub" target="_blank"><img src="img/github.png" alt="Github icon"
                            style="height: 1.7rem; width: 1.7rem; margin-top: 3px; margin-right: 2em;"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-2">
        <h4>Top News: <span class="badge bg-secondary">by News Daily</span></h4>
        <hr>
        <div class="accordion accordion-flush" id="newsAccordion"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
